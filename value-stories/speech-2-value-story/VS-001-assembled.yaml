    strategy document, and a resume, and writes a cover letter to go with the resume
    in my application. I need you to write the value story. Including the instructions'
- key: vs_template
  description: The official AVS Building Code template that defines the required structure.
  default_path: avs-standard-library/templates/vs-000-template.md
  search_query: null
  mcp_tool_name: null
  mcp_tool_args: {}
  content: "# VS-000: Template for New Value Stories\n\n```txt\n# ARCHITECT'S GUIDE:\
    \ How to use this template\n# 1. Provide a Story ID (VS-XXX) in the title above.\n\
    # 2. Fill in the 'goal' with a statement longer than 20 characters.\n# 3. List\
    \ at least 2 'execution_steps' with specific 'validation_rules'.\n# 4. Define\
    \ your 'context_manifest' using local paths or MCP URIs.\n```\n\n## Metadata\n\
    \n```yaml\nmetadata:\n  story_id: \"VS-000\"\n  version: \"1.5\"\n  author: \"\
    Patrick Heaney\"\n  preferred_model: \"llama3\"\n```\n\n## THE MCP MANIFEST: Defines\
    \ ephemeral servers (e.g., firecrawl, filesystem)\n\n```yaml\nmcp_servers:\n \
    \ - name: \"firecrawl\"\n    command: \"npx\"\n    args: [\"-y\", \"firecrawl-mcp\"\
    ]\n```\n\n## THE GOAL: The \"North Star\" for the Agentic-Agent\n\n```yaml\ngoal:\n\
    \  as_a: \"As a <customer/role who receives the value>\"\n  i_want: >\n    Define\
    \ exactly what success looks like in at least 20 characters.\n    Include specific\
    \ requirements as bullet points if necessary.\n  so_that: >\n    The agent understands\
    \ the business value and rationale behind the task.\n```\n\n## INSTRUCTIONS: The\
    \ Core Algorithm (Execution Logic)\n\n```yaml\ninstructions:\n  reasoning_pattern:\
    \ \"Chain-of-Thought\"\n  execution_steps:\n    - step: 1\n      action: \"Review\
    \ the raw JSON asset (e.g., 'scraped_data'). Locate the 'markdown' field; this\
    \ contains the target text for extraction.\"\n      validation_rule: \"The JSON\
    \ is successfully parsed and the specific field is identified.\"\n    - step:\
    \ 2\n      action: \"Synthesize findings into a business report or summary.\"\n\
    \      validation_rule: \"The synthesis is accurate and formatted in Markdown.\"\
    \n    - step: 3\n      action: \"Create a heading '# Appendix: Source Text'. Under\
    \ this, reproduce the content of the field from Step 1 VERBATIM. Do NOT summarize\
    \ or omit sections. Output the text exactly as it appears in the source.\"\n \
    \     validation_rule: \"The full, un-summarized source text is included in the\
    \ output.\"\n```\n\n## CONTEXT MANIFEST: The \"Bill of Materials\" for the Information\
    \ Hunt\n\n```yaml\ncontext_manifest:\n  - key: \"web_research\"\n    description:\
    \ \"Real-time data fetched from the internet using Gemini Search.\"\n    search_query:\
    \ \"Current market news and competitor news for the `Agentic Value Stream`.\"\n\
    \n  - key: \"scraped_data\"\n    description: \"Data retrieved via an MCP tool\
